<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Thanks</title>
</head>

<body>
    <img src="{{url_for('static',filename='thanku.png')}}" class="img-fluid mx-auto" alt="Take Your Medicines"
        style="position: relative;width: 75%; left: 50%;transform: translateX(-50%);">
        <br><br><br>
    <div style="position: relative;width: 50%; left: 50%;transform: translateX(-50%);" class="text-center">
        <h5>Dear {{details['username']}},</h5>
        <p>You have bought some medicines from us. We appreciate that you have used our service.</p>
        <p>Please collect your medicines from the vending mechine.</p>
        <p>Your new balance is <code>{{details['new_bal']}}</code> BDT after spending <code>{{details['cost']}}</code> BDT</p>
        <a href="/" class="btn btn-lg btn-success">Home</a>
    </div>

</body>

</html>
